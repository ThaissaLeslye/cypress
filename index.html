<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calend√°rio com Hor√°rios</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Datepicker CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"
    rel="stylesheet"
  >
  <style>
    .time-slot.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    .time-slot.enabled {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h3 class="mb-3">Agendamento</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group date" id="datepicker">
          <input type="text" class="form-control" id="datePicker" placeholder="Selecione uma data">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-calendar"></i> üìÖ
          </button>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h5>Hor√°rios dispon√≠veis</h5>
      <div id="timeSlots" class="d-flex flex-wrap gap-2"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>

  <script>
    // Mock de hor√°rios
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    const afterTomorrow = new Date(today);
    afterTomorrow.setDate(today.getDate() + 2);

    const formatDate = (d) => d.toISOString().split("T")[0];

    const mockData = {
      [formatDate(today)]: [],
      [formatDate(tomorrow)]: [],
      [formatDate(afterTomorrow)]: ["09:00", "14:30"],
    };

    const timeSlots = document.getElementById("timeSlots");

    function renderSlots(date) {
      timeSlots.innerHTML = "";
      const slots = mockData[date] || [];

      const allSlots = ["09:00", "14:30", "16:00"];

      allSlots.forEach(slot => {
        const div = document.createElement("div");
        div.classList.add("btn", "btn-outline-primary", "time-slot");

        if (slots.includes(slot)) {
          div.classList.add("enabled");
          div.textContent = slot;
        } else {
          div.classList.add("disabled");
          div.textContent = slot;
        }

        timeSlots.appendChild(div);
      });
    }

    // Inicializa o datepicker
    $('#datepicker').datepicker({
      format: "yyyy-mm-dd",
      todayHighlight: true,
      autoclose: true,
      language: "pt-BR"
    }).on("changeDate", function(e) {
      const selectedDate = e.format("yyyy-mm-dd");
      renderSlots(selectedDate);
    });

    // Inicializa com hoje
    $('#datepicker').datepicker("setDate", today);
    renderSlots(formatDate(today));
  </script>
</body>
</html>
